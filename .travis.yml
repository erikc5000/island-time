matrix:
  include:
    - os: linux
      dist: trusty
      language: android
      jdk: openjdk8
      env:
        - ADB_INSTALL_TIMEOUT=5
      before_install:
        - touch $HOME/.android/repositories.cfg
        - yes | sdkmanager tools
        - mkdir "$ANDROID_HOME/licenses" || true
        - yes | sdkmanager --licenses
        - sdkmanager "system-images;android-18;default;armeabi-v7a"
        - echo no | avdmanager create avd --force -n test -k "system-images;android-18;default;armeabi-v7a"
        - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
      before_script:
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      deploy:
        provider: script
        script: ./gradlew extensions:threetenabp:publishAllPublicationsToMavenRepository extensions:parcelize:publishAllPublicationsToMavenRepository
        skip_cleanup: true
        on:
          branch: master

    - os: osx
      osx_image: xcode11
      language: java
      install: ./gradlew core:assemble
      env: ORG_GRADLE_PROJECT_iosDevice="iPhone 11"
      script: ./gradlew core:build
      deploy:
        provider: script
        script: ./gradlew core:publishAllPublicationsToMavenRepository
        skip_cleanup: true
        on:
          branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/
    - $HOME/.android/build-cache
