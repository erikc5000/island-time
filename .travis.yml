matrix:
  include:
    - os: linux
      dist: trusty
      language: android
      jdk: openjdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.2
          - android-29
      before_install:
        - touch $HOME/.android/repositories.cfg
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;28.0.3"

    - os: osx
      osx_image: xcode10.1
      language: java
      jdk: openjdk11
      script: ./gradlew core:build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/
    - $HOME/.android/build-cache