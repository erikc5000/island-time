site_name: Island Time
site_url: https://islandtime.io
repo_name: island-time
repo_url: https://github.com/erikc5000/island-time
site_description: 'Island Time - A Kotlin Multiplatform library for working with dates and times'
site_author: 'Erik Christensen'
remote_branch: gh-pages
copyright: 'Copyright &copy; 2020-2021 Erik Christensen'

nav:
  - index.md
  - getting-started.md
  - 'The Basics':
      - 'basics/overview.md'
      - 'basics/dates-and-times.md'
      - 'basics/durations.md'
      - 'basics/intervals.md'
      - 'basics/interop.md'
      - 'basics/formatting.md'
      - 'basics/parsing.md'
      - 'basics/clocks.md'
  - 'Advanced Topics':
      - 'advanced/custom-providers.md'
  - 'Extensions':
      - 'extensions/serialization.md'
      - 'extensions/parcelize.md'
  - 'API':
      - 'core': 'api/core/index.md'
      - 'parcelize-extensions': 'api/extensions/parcelize/index.md'
      - 'serialization-extensions': 'api/extensions/serialization/index.md'

theme:
  name: material
  palette:
    primary: 'cyan'
    accent: 'cyan'
  logo: 'assets/images/logo.svg'
  favicon: 'assets/images/logo.svg'
  custom_dir: 'docs/assets/theme/'

markdown_extensions:
  - toc:
      permalink: true
      permalink_title: Permalink
  - admonition
  - attr_list
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.inlinehilite

plugins:
  - search:
      prebuild_index: true
  - macros

extra_css:
  - assets/stylesheets/extra.css

extra:
  versions:
    islandtime: '0.6.1'
